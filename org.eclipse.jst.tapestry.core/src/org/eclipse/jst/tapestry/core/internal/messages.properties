TapestryRegistryMigration05_to_10_customMessage=You have loaded a workspace created with a previous \
version of Tapestry Tools.\nYour Tapestry Library Registry is out of date and needs to be migrated forward to continue.\n\
If you choose to proceed, be aware of the following consequences:\n\
\n\
1) Projects in this workspace will need to be manually migrated by you to work in this version of Tapestry Tools.\n\
2) Once migrated, this workspace will no longer work in older versions of Tapestry Tools.\n\
\n\
If this is not what you want, exit immediately and your workspace will still load in older versions.

